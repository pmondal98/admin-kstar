<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Viewing your Data</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/kstar.svg">
</head>
<body onload="checkdata()">

  <div class="row">    
    <div class="col-4">
      <button class="btn btn-info my-2" onclick="logout()">Logout</button>
    </div>
    <div class="col-8">
      <u><h5 class="my-3 mx-5" id="user_para"></h5></u>
    </div>    
  </div>
  
  <h2 style="text-align: center;font-weight: 500;">REGISTRATION DATA</h2>
  <div style="max-height: 250px;overflow: auto;">   
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Full Name</th>
            <th scope="col">Roll</th>
            <th scope="col">School</th>
            <th scope="col">Branch</th>            
            <th scope="col">KiiT Email ID</th>            
            <th scope="col">Phone</th>     
            <th scope="col">Selected Event</th>     
          </tr>
        </thead>
        <tbody id="myTable-registration">

        </tbody>
      </table>
    </div> 

    <h2 style="text-align: center;font-weight: 500;">SUBMISSION DATA</h2>    
      <div style="max-height: 250px;overflow: auto;">      
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Full Name</th>
            <th scope="col">Roll</th>    
            <th scope="col">Selected Event</th>   
            <th scope="col">Drive Link</th>     
          </tr>
        </thead>
        <tbody id="myTable-submission">
          
        </tbody>
      </table>
    </div>

   <!-- jQuery -->
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="js/popper.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <!-- MDB core JavaScript -->
   <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>

  <!-- Your custom scripts (optional) -->
  <script src="index.js"></script>
</body>
</html>
